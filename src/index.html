<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Search</h1>

      <form id="search-form">
        <label for="city">Enter state and city (example: wa-seattle)</label>
        <input type="text" id="city" placeholder="state-city" required>
        <label for="name">Enter Name</label>
        <input type="text" id="name" placeholder="Enter a name">
        <label for="symptom">Enter Symptom</label>
        <input type="text" id="symptom" placeholder="Enter a symptom">
        <button type="submit">Search!</button>
      </form>
      <ul id="output">
      </ul>
      <h3 id="error"></h3>
    </div>
  </body>
</html>
